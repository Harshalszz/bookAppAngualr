<p>rooms-list works!</p>

<h2>{{title}}</h2>
    <table>
        <tr>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Room Amenities</th>
            <th>Checkin Time</th>
            <th>Checkout Time</th>
            <th>
                Select Room
            </th>
        </tr>
        <tr [ngClass]="e ? 'even' : 'odd'" *ngFor="let room of rooms; let e = even;">

            <td>{{room.roomNumber}}</td>
            <td>{{room.roomType}}</td>
            <td>{{room.price | currency:'INR'}}</td>
            <td>{{room.amenities |uppercase}}</td>
            <td>{{room.checkinTime | date:'short'}}</td>
            <td>{{room .checkoutTime}}</td>
            <td>
                <button class="btn btn-primary" 
                (click)="selectRoom(room)">BookRoom</button>
            </td>

        </tr>
    </table>
